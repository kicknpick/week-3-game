<!DOCTYPE html>
<html>
<head>


    <title>Superhero Hangman</title>

    <!-- reset link-->
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
   
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>


    <!-- JS Link-->
    <script src="assets/javascript/game.js" type="text/javascript"></script>


     <!-- my css link -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
       

</head>

<body>


    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Which Avenger are you?</h1>
            <h3>Play Superhero Hangman to find out! Press any button to begin.</h3>
            <br>
            <img src="assets/images/avengersImage2.jpeg" class="img-fluid" alt="Responsive image">
        </div>
    </header>

    <!-- About -->
    <section id="main-container">
        <div class="wins">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Wins: </h2> <!-- .wins h2 -->
                </div>
            </div>
            <!-- /.row -->
        </div>

        <div class="current-word">
            <div class="row">
                <div class="col-lg-12">
                <h2 id="blankHeroWord"></h2>
              </div>
            </div>
        </div>

        <div id="display-alphabet">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Letters: </h2>
                </div>
            </div>
        </div>

        <div class="remaining-guesses">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Guesses remaining:</h2>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

   


</body>

</html>
